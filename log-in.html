
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision - Power up your creativity</title>
    <style>
        // ... keep existing code (all the previous styles)

        /* Updated Login Modal Styles */
        .login-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .login-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fade-in 0.3s ease-out;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 900px;
            height: 600px;
            position: relative;
            animation: scale-in 0.3s ease-out;
            display: flex;
            overflow: hidden;
        }

        .login-left {
            flex: 1;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-right {
            flex: 1;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .login-right::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 300px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300"><path d="M100 50 Q150 100 100 150 Q50 200 100 250" stroke="%2317a2b8" stroke-width="3" fill="none" opacity="0.3"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
        }

        .decorative-elements {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .decorative-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(23, 162, 184, 0.1);
        }

        .decorative-circle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 15%;
            right: 20%;
            animation: float 6s ease-in-out infinite;
        }

        .decorative-circle:nth-child(2) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 15%;
            animation: float 6s ease-in-out infinite 2s;
        }

        .decorative-circle:nth-child(3) {
            width: 40px;
            height: 40px;
            top: 60%;
            right: 30%;
            animation: float 6s ease-in-out infinite 4s;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            background: none;
            border: none;
            font-size: 24px;
            color: #6c757d;
            cursor: pointer;
            transition: color 0.3s ease;
            z-index: 10;
        }

        .close-btn:hover {
            color: #333;
        }

        .login-header {
            text-align: left;
            margin-bottom: 40px;
        }

        .login-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .login-subtitle {
            color: #6c757d;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-input:focus {
            outline: none;
            border-color: #17a2b8;
            background: white;
            box-shadow: 0 0 0 3px rgba(23, 162, 184, 0.1);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #6c757d;
        }

        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #17a2b8;
        }

        .forgot-password {
            color: #17a2b8;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #138496;
        }

        .login-button {
            width: 100%;
            background: #17a2b8;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .login-button:hover {
            background: #138496;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(23, 162, 184, 0.3);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: #6c757d;
            font-size: 0.9rem;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e9ecef;
            z-index: 1;
        }

        .divider span {
            background: white;
            padding: 0 20px;
            position: relative;
            z-index: 2;
        }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 25px;
        }

        .social-btn {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 500;
        }

        .social-btn:hover {
            border-color: #17a2b8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .social-btn.facebook {
            background: #1877F2;
            color: white;
            border-color: #1877F2;
        }

        .social-btn.facebook:hover {
            background: #166fe5;
            border-color: #166fe5;
        }

        .social-btn.twitter {
            background: #1DA1F2;
            color: white;
            border-color: #1DA1F2;
        }

        .social-btn.twitter:hover {
            background: #1a91da;
            border-color: #1a91da;
        }

        .social-btn.google:hover {
            border-color: #17a2b8;
        }

        .signup-link {
            text-align: center;
            color: #6c757d;
            font-size: 0.95rem;
        }

        .signup-link a {
            color: #17a2b8;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            color: #138496;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                height: auto;
                max-height: 90vh;
                overflow-y: auto;
            }

            .login-right {
                display: none;
            }

            .login-left {
                padding: 30px 20px;
            }

            .social-login {
                flex-direction: column;
            }
        }

        // ... keep existing code (rest of the styles)
    </style>
</head>
<body>
    // ... keep existing code (navbar and main content)

    <!-- Updated Login Modal -->
    <div class="login-modal" id="loginModal">
        <div class="login-container">
            <button class="close-btn" onclick="closeLoginModal()">&times;</button>
            
            <div class="login-left">
                <div class="login-header">
                    <h2 class="login-title">Welcome Back</h2>
                    <p class="login-subtitle">Sign in to your account</p>
                </div>

                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label class="form-label" for="email">Username or email</label>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-input" 
                            placeholder="Enter your email"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="Enter your password"
                            required
                        >
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="remember">
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="login-button" href="./index.html">Login</button>
                </form>

                <div class="divider">
                    <span>or</span>
                </div>

                <div class="social-login">
                    <button class="social-btn facebook" onclick="loginWithFacebook()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>

                        Login with Facebook
                    </button>
                    <button class="social-btn twitter" onclick="loginWithTwitter()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
                        </svg>
                        Login with Twitter
                    </button>
                    <button class="social-btn google" onclick="loginWithGoogle()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        Login with Google
                    </button>
                </div>

                <div class="signup-link">
                    <a href="#" onclick="alert('Sign up functionality would go here')">Register now</a>
                </div>
            </div>

            <div class="login-right">
                <div class="decorative-elements">
                    <div class="decorative-circle"></div>
                    <div class="decorative-circle"></div>
                    <div class="decorative-circle"></div>
                </div>
            </div>
        </div>
    </div>

    <script>

    </script>
</body>
</html>
